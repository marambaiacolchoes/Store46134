  </div>
  <nav class="amp-nav">
    <a href="<PathAMP url="/">"><img64 src="<BaseLoja>images/amp-home.svg" plain="true" width="24" height="24" title="Home"> Home</a>

<!-- Includes Javascript -->
<script src='<PathTo file="htm/js/mbhstore-lib.js">'></script>

<header>
  <div class="amp-top-bar container">
    <div class="amp-header-container">
      <div class="amp-header-btn">
        <!-- <button on='tap:sidebar.toggle' class="amp-sidebar-btn"> -->
        <button class="amp-sidebar-btn">
          <img src="<PathTo file="images/mbhiconmenuopen.svg">" />
        </button>
      </div>
      <div class=amp-header-logo>
        <a href="<PathAMP url="/">"><img src="<PathTo file="images/amplogotopo.png">" /></a>
      </div>
      <div class="amp-header-cart">
        <a href="<url-add-product>"><img src="<PathTo file="images/ampiconcart.svg">"></a>
      </div>
    </div>
    <div class="amp-search-container speech">
      <form name="TopSearchForm" id="autocomplete-form" method="GET" target="_top" action="<url-prod>">
        <input type="hidden" name="<par-typed>" value="true">
        <input type="text" id="autocomplete" value="<SearchText>" name="<par-text>" class="InputTextBusca amp-search-input" placeholder="Digite sua busca aqui">
        <div class="amp-search-btn" id="amp-search-btn-size">
          <img src="<BaseLoja>images/amp-search.svg" onclick="sF$.fnSearchSubmit(document.TopSearchForm);" id="voiceSearchMGlass" width="22" height="22" title="Buscar">
          <img class="header-speech-icon" id="voiceSearch" onclick="sF$.fnStartDictation()" src="<BaseLoja>images/icon-speech-mobile.svg?cccfc=1" width="24" height="24" alt="Fale" />
        </div>
      </form>
    </div>
  </div>
</header>

<section class="container amp-main">

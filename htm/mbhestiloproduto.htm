<ProdLista>
<div class="amp-prod-list-container">

  <div class="swiper-container-prodlist">

          <div class="amp-prod-list-img">
            <div class="amp-prod-list-img"><ImagemProd></div>
          </div>
          <div class="amp-prod-list-info">
            <a href="<URLProd>" class="amp-prod-list-link">
              <span class="amp-prod-list-name"><NomeProd></span>
              <div class="amp-prod-list-review">
                <OpiniaoMedia>
              </div>
              <div class="amp-prod-list-price">
                <PrecoFlex>
              </div>
            </a>
          </div>
        </div>
      </div>

      <div class="swiper-slide">
        <div class="amp-prod-list-descr">
          <a href="<URLProd>">
            <DescricaoCurta>
          </a>
          <a href="<URLProd>"><button class="amp-prod-home-btn">+ detalhes</button></a>
        </div>
      </div>

    </div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
  </div>

</div>
</ProdLista>

    <prod>

        </div> 		
        <div class="bTIntProd">
          <div class="bTPriceProd">

	      <span id="bTEconomyItemConj">

	    </div>

          <input type="checkbox" id="CB<IDProdutoConj>" checked onchange="bT$.fnRemoveItemCJ(<IDProdutoConj>,this)">

        <a style="cursor:pointer" onclick="bT$.fnComprar(this)"><img src="<PathTo file="images/botcarrinho.svg">" title="Clique para comprar juntos!"></a>
